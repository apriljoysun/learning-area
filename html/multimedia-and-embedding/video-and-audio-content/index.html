<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Video and Audio</title>
</head>
<body>
  <iframe src="https://developer.mozilla.org/en-US/docs/Glossary"
        width="100%" height="500" frameborder="0"
        allowfullscreen sandbox>
  <p> <a href="https://developer.mozilla.org/en-US/docs/Glossary">
    Fallback link for browsers that don't support iframes
  </a> </p>
</iframe>
  <h1>Embedded Video and Audio</h1>
  <video controls poster="poster.png">
    <source src="rabbit320.webm" type="video/webm">
    <source src="rabbit320.mp4" type="video/mp4">
    <track kind="subtitles" src="#" srclang="en">
    <p>Your browser doesn't support video. Go here to <a href="#">watch the rabbit video</a>.</p>
  </video><br>
  <audio controls>
    <source src="viper.ogg" type="audio/ogg">
    <source src="viper.mp3" type="audio/mp3">
    <p>Your browser doesn't support audio. Go here to <a href="#">hear the viper audio</a>.</p>
  </audio>
</body>
</html>
